<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main/resources/static/css/style.css">

</head>

<body>

    <div class="container">
        <h1 class="mb-4">Lonney Store</h1>
        <form id="form-produto" class="mb-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="urlImg" class="form-label">URL da imagem</label>
                <input type="text" class="form-control" id="urlImg" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
    </div>

    <div class="container produtos">
        <h2 class="mb-4">Lista de Produtos</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Imagem</th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">
            </tbody>
        </table>
    </div>

    <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script src="src/main/resources/static/js/script.js"></script>
</body>

</html>
